<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Progressive sign up </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/style3.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="navigation">
            <ol>
                <li><a href="#" data-ref="name">Name</a></li>
                <li><a href="#" data-ref="uname">Username</a></li>
                <li><a href="#" data-ref="viewpswd">Password</a></li>
            </ol>
        </div>
        <form id="sign-form" class="sign-form">
            <ol class="questions">
                <li>
                    <span><label for="name">Привет, Как тебя зовут?</label></span>
                    <input class="active" id="name" name="name" type="text" placeholder="Введи свое имя" autofocus />
                </li>
                <li>
                    <span><label for="uname">Какой у тебя никнейм?</label></span>
                    <input id="uname" name="username" type="text" placeholder="Введи своий никнейм" autofocus />
                </li>

                <li>
                    <span><label for="password">Придумай пароль</label></span>
                    <input id="viewpswd" name="password" type="text" placeholder="this your password" />
                    <input id="password" name="password" type="password" placeholder="Не забудь этото пароль" autofocus />
                    <span id="show-pwd" class="view"></span>
                </li>

                <li>
                    <p style="margin-top: 35px;font-size: 32pt;float:right">
                        <a href="#" style="color:#52D6F4;text-decoration:none" id="signup">Зарегистрироваться</a>
                    </p>
                </li>


            </ol>
            <div id="next-page" alt="Kiwi standing on oval"></div>
            <div class="error-message"></div>

        </form>
        
        <h3 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em;padding: 10px;line-height: 70px;color: #363538">Вы зарегистрированы! <br> <a class="enter" href="login.html" >Ввойти</a></h3>
        
        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src="java_registration.js"></script>
    </div>

</body>

</html>
